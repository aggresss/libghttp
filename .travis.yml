os: linux
dist: trusty
language: c
compiler: gcc

before_script:
  - pip install --user cpp-coveralls

script:
  - cmake -DCMAKE_BUILD_TYPE:String="Coverage" .
  - make
  - ctest -T Test -VV
  - ctest -T MemCheck -VV
  - cat Testing/Temporary/MemoryChecker.*.log || exit 0
  - coveralls --include src/  --exclude deps/ --gcov-options '\-lp' || exit 0

addons:
  apt:
    packages:
    - valgrind

env:
  global:
    # COVERALLS_REPO_TOKEN
    - secure: 
